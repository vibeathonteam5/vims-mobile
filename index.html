    /* Updated background color to match bg-slate-950 */
    body { font-family: 'Inter', sans-serif; background-color: #020617; }
    .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.3); }
    .scanner-overlay {
      position: relative;
      overflow: hidden;
    }
    .scanner-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #10b981;
      animation: scan 2s linear infinite;
      box-shadow: 0 0 15px #10b981;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
